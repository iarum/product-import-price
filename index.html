<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PPC - Product price calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>

<body>

    <div id="root">
        <div class="container">

            <h2 class="mb-20">პროდუქტის იმპორტის ფასის კალკულატორი</h2>

            <div class="form">
                <input id="price" type="number" placeholder="ჩაწერე ფასი" id="price">
                <select id="cat">
                    <option value="1">წონა</option>
                    <option value="1">1 კგ</option>
                    <option value="2">2 კგ</option>
                    <option value="3">3 კგ</option>
                    <option value="4">4 კგ</option>
                    <option value="5">5 კგ</option>
                    <option value="6">6 კგ</option>
                    <option value="7">7 კგ</option>
                    <option value="8">8 კგ</option>
                    <option value="9">9 კგ</option>
                    <option value="10">10 კგ</option>
                </select>

            </div>

            <div id="results">--</div>

        </div>
    </div>

</body>

</html>
